<!doctype html>

<!--DESCRIÇÃO: home, páginal principal do CRUD -->

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/217/217888.png"/>
  </head>

  <body>

    <!--MENU PARA ADICIONAR INFOS-->
    <aside id="menu-add">

        <nav class="navbar menu">
            <div class="container-fluid">

              <a class="navbar-brand" href="#" id="margem-menu">  <i class="bi bi-people-fill"></i> Agenda de Contatos</a>

                        
              <button type="button" class="btn btn-outline-info" id="abrirmodal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Adicionar Contato
              </button>
          
            </div>

  
        </nav>

          <!--FORMULARIO-->

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Contato</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="input-group mb-3">
                      <input type="text" class="form-control sizeinput " placeholder="Nome Completo"  id="nome" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group mb-3">
                      <span class="input-group-text">+55</span>
                      <input type="text" class="form-control sizeinput" id="tel"  maxlength="15" placeholder="TELEFONE">
                    </div>
      
                    <div class="input-group mb-3">
                      <input type="text" class="form-control sizeinput"  id="email" placeholder="EMAIL">
                    </div>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control sizeinput " placeholder="CPF" maxlength="14" id="cpf" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control sizeinput " placeholder="ENDEREÇO"  id="endereco" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    
                  

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" id="btnsend" data-bs-dismiss="modal" class="btn btn-outline-info">ENVIAR</button>
                </div>
              </div>
            </div>
           </form>


    </aside>
    
    <!--CONTEUDO PRINCIPAL E LISTAS-->
    <main id="root" >

        <section class="tabela">

            <table class="table tabela table-striped">

                <thead>
                  <tr>
                    <th>Nome Completo</th>
                    <th >Email</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>ENDEREÇO</th>
                    <th>Ações</th>
                  </tr>
                </thead>

                <tbody id="lista">

                  

                </tbody>

              </table>

        </section>
    </main>




    <script src="./javascript/script.js"></script>
    <script src="../BackEnd/api/post.js"></script>
    <script src="./javascript/masks.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
